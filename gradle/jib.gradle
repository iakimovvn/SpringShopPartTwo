jib {
    from {
        image = "openjdk:8-jdk"
    }
    to {
        image = 'supershop'
        tags = ['0.0.1']
    }
    container {
        jvmFlags = ['-Xms1024m', '-Xdebug']
        mainClass = "ru.geekbrains.supershop.ShopApplication"
        ports = ['8080/tcp']
    }
}

jib.to.image = "yakimovvn/${rootProject.name}"