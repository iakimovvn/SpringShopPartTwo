<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="RU">
    <div th:fragment="navigation(activeTab)">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav" style="margin-left: auto;margin-right: auto;">
                    <div class="container" sec:authorize="isAuthenticated()">
                        <div class="row">
                            <div class="col-sm">
                                <a class="nav-link" th:href="@{/profile}" th:text="Profile">PROFILE</a>
                            </div>
                            <div class="col-sm">
                                <form th:action="@{/logout}" method="POST" class="form-inline">
                                    <button id="navLogout" class="btn btn-outline-secondary" type="submit"  th:text="logout"></button>
                                </form>
                            </div>
                            <div class="col-sm">
                                <a class="nav-link" th:href="@{/cart}">CART</a>
                            </div>
                        </div>
                    </div>

                    <div class="container" sec:authorize="isAnonymous()">
                        <form th:action="@{/authenticateTheUser}" method="POST" class="form-inline">
                            <div class="row" style="margin-left: auto;margin-right: auto;">
                                <div class="col-sm">
                                    <input type="text" name="username" placeholder="username" class="form-control">
                                </div>
                                <div class="col-sm">
                                    <input type="password" name="password" placeholder="password" class="form-control">
                                </div>
                                <div class="col-sm">
                                    <button type="submit" class="btn btn-success">вход</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</html>
