<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>Заготовка магазина</title>
        <link rel="stylesheet" th:href="@{../static/css/stylesheet.css}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Профиль</h1>
            <h5 th:text="'Name: ' + ${shopuser.firstName} + ' ' + ${shopuser.lastName}" />
            <h5 th:text="'Phone: ' + ${shopuser.phone}" />
        </div>
        <hr>
        <h2 style="text-align: center"> Мои отзывы</h2>
        <div class="container">
            <table class="table table-hover">
                <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Продукт</th>
                    <th>Текст отзыва</th>
                </tr>
                </thead>
                <tbody th:if="${reviews.size() > 0}">
                    <tr th:each="review, iterator : ${reviews}">
                        <!--/*@thymesVar id="review" type="ru.geekbrains.supershop.persistence.entities.Review"*/-->
                        <td th:text="${iterator.index + 1}"></td>
                        <td>
                            <img th:src="@{'/products/images/' + ${review.product.id}}" alt="" width="50px" height="50px" />
                            <a th:href="@{'/products/' + ${review.product.id}}">[[ ${review.product.title} ]]</a>
                        </td>
                        <td th:text="${review.commentary}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>

</html>
