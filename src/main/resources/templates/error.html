<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml" lang="RU">
    <head>
        <meta charset="utf-8"/>
        <title>Super Shop</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <style>
            table td{
                vertical-align:top;
                border:solid 1px #888;
                padding:10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>ErrorPage</h1>
        </div>
        <table>
            <tr>
                <td>Error Code</td>
                <td th:text="${errorCode}"/>
            </tr>
            <tr>
                <td>Error Message</td>
                <td th:text="${errorMessage}"/>
            </tr>
            <tr>
                <td>Error Text</td>
                <td th:text="${errorText}"/>
            </tr>
        </table>
    </body>
</html>
